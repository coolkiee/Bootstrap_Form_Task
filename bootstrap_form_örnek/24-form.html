<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <style>
        body {
            margin-bottom: 750px;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label class="form-label">telefon</label>
                <input type="number" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">telefon</label>
                <input type="number" class="form-control" value="5554443322" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">dosya yükle</label>
                <input type="file" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">textarea</label>
                <textarea rows="3" class="form-control"></textarea>
            </div>
            <select class="form-select mg-3 mb-3">
                <option selected value="">Şehir seçiniz</option>
                <option value="1">istanbul</option>
                <option value="2">ankara</option>
                <option value="3">izmir</option>
            </select>
            <select class="form-select form-select-lg mg-3 mb-3">
                <option selected value="">Şehir seçiniz</option>
                <option value="1">istanbul</option>
                <option value="2">ankara</option>
                <option value="3">izmir</option>
            </select>
            <select class="form-select form-select-sm mg-3 mb-3">
                <option selected value="">Şehir seçiniz</option>
                <option value="1">istanbul</option>
                <option value="2">ankara</option>
                <option value="3">izmir</option>
            </select>
            <br><br>
            <hr><br>
            <div class="mg-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Kullanıcı sözleşmesi</label>
            </div>
            <br>
            <hr>
            <div class="mb-3">
                <label class="mb-1">Cinsiyet</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="man">
                    <label class="form-check-label">Erkek</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="women ">
                    <label class="form-check-label">Kadın</label>
                </div>
            </div>
            <br><br>
            <hr><br>
            <div class="mb-3 ">
                <label class="mb-1">Cinsiyet</label>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="man">
                    <label class="form-check-label">Erkek</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="women ">
                    <label class="form-check-label">Kadın</label>
                </div>
            </div>
            <div class="mb-3 ">
                <label class="mb-1">Cinsiyet</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="man">
                    <label class="form-radio-label">Erkek</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="women ">
                    <label class="form-radio-label">Kadın</label>
                </div>
            </div>
            <div class="mb-3 ">
                <label class="mb-1">Cinsiyet</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="man">
                    <label class="form-radio-label">Erkek</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="women ">
                    <label class="form-radio-label">Kadın</label>
                </div>
            </div>
            <br><br>
            <hr><br>
            <label class="mb-1">Kullanıcı Adı</label>
            <div class="input-group mb-3">
                <span class=input-group-text>@</span>
                <input type="text" class="form-control" placeholder="kullanıcı adınızı giriniz:">
            </div>
            <br><br>
            <hr><br>
            <label class="mb-1">Email</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" placeholder="Mail adresinizi giriniz giriniz:">
                <span class=input-group-text>@gmail.com</span>
            </div>
            <br><br>
            <hr><br>

            <div class="mb-3 form-floating">
                <input type="email" class="form-control">
                <label class="form-label" placeholder="atakocaoglu@gmail.com">Email</label>
            </div>
            <label class="mb-1">Şifre</label>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control form-control-lg">
                <label class="form-label" placeholder="password">Şifre</label>
            </div>
        </form>
    </div>



    <script src="js\bootstrap.bundle.min.js"></script>
</body>

</html>
