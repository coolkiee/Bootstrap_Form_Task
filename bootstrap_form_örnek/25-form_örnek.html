<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <style>
        body {
            margin-bottom: 750px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Şİfre</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12">
                    <label class="form-label">Adres</label>
                    <input type="text" class="form-control" placeholder="Cadde, Sokak, Mahalle">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12">
                    <label class="form-label">Adres Satırı 2</label>
                    <input type="text" class="form-control" placeholder="Apartman, No, Kat">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="form-label">Ülke</label>
                    <select class="form-select">
                        <option value="" selected>Lütfen Seçiniz. . .</option>
                        <option value="TR">Türkiye</option>
                        <option value="En">England</option>
                        <option value="Fr">France</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Şehir</label>
                    <select class="form-select">
                        <option value="" selected>Lütfen Seçiniz. . .</option>
                        <option value="İst">İstanbul</option>
                        <option value="Ank">Ankara</option>
                        <option value="İzm">İzmir</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <label class="form-label">Zip Kodu:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12">
                    <div class="form-check">
                        <a href="#">Kullanım Koşulları</a>
                        <input type="checkbox" class="form-check-input">
                        <label>Kabul ediyorum</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary">Kaydol </button>
                </div>
            </div>
        </form>
    </div>



    <script src="js\bootstrap.bundle.min.js"></script>-
</body>

</html>
